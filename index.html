<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bridge: Login</title>
    <meta charset="utf-8">
    <!-- Viewport Meta Tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
      <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      <script type="text/javascript">
          $(document).ready(function(){ // Wait until page is ready
		  /* Skips log on screen and takes you directly to the home page if already logged in
 	    var profile_id = sessionStorage.getItem('profile_id');
	    if (profile_id == null || profile_id == 0){
                profile_id = 0;
	    }else{
		window.location.href = 'home.html'; // move to home page   
	    }
	    	*/
            var testcase = 1; // Used to test PHP database
            $("#logInBtn").click(function(){ // click -Jquery
                var user = $('#email').val(); // grabs object with id==email
                var pass = $('#password').val(); // grabs object with id==password
		var fail_login = 0; // iteration before log
                var database = {1 : ["john@email.com",'password'], 2 : ["jane@email.com",'smartpassword']}; // database: array inside hash
                if (testcase){
		$.get( "admin/index.php", { name: "John", age: "2" }).done(function( data ) {
    				alert( "Data Loaded: " + data );
  			});
                /*$.post("/admin/index.php").done(function(data){
			alert("data: "+data);
		});*/
                }else{
                    for (var key in database){ // iteration
                        if (user.toLowerCase() == database[key][0] && pass == database[key][1]){ // break if we have a username and pass match 
			    fail_login = key; // load id as a log in key. A fail_login value of 0 means log in has failed
			    break;
                        }
                    }
		    if (fail_login == 0){ // log
			email_label = 'Email Address' // Original label with added error label
                        document.getElementById('email_label').innerHTML = email_label + ' Incorrect password or username'.fontcolor("red").fontsize(1);
                        $('#password').val("");    // clears password if incorrect
		    }else{
			sessionStorage.setItem('profile_id',fail_login); // saves the profile_id in sessionStorage for the next page
                        alert("Profile Login: " + user); // which user profile will be loaded
                        window.location.href = 'home.html'; // move to home page    
		    }
                }
            });
              
            $("#regBtn").click(function(){ // move to register page
                window.location.href = 'register.html';
            });
          });
      </script>
  </head>
  <body>
    <!-- YOUR CONTENT STARTS HERE -->
	<h1>Bridge</h1>
	<div class="row"></div>
	<div class="row loginblock">
	<div class = "col-lg-2 col-md-2 col-sm-1 col-xs-12"></div>
	<div class = "col-lg-8 col-md-8 col-sm-10 col-xs-12">
	<div class="container email">
	<label class = "label" for="email" id="email_label">Email Address</label>
	<input type="text" class="form-control" id="email" name="email">
	</div>
	<div class="container password">
	<label class = "label" for="password">Password</label>
	<input type="password" class="form-control" id="password" name="password">
	<button id="logInBtn" type="submit" class="btn btn-primary btn-sm">Login</button>
	<button id="regBtn" type="submit" class="btn btn-success btn-sm">Sign Up</button>
	</div>
	</div>
	<div class = "col-lg-2 col-md-2 col-sm-1 col-xs-12"></div>
	</div>
	<div class="row"></div>
