  <script type="text/javascript">
      $(document).ready(function(){
        /* This function sets the input fields to visible when the
            Student account item is selected from the dropdown menu. */
        $("#stdtAcct").click(function(){
          var studentIDInput = document.getElementById("stdtIDInpt");
          var studentButton = document.getElementById("stdtBtn");
            /*  */
            studentIDInput.style="display: block";
            studentIDInput.style="visibility: visible";
            //studentButton.style.visibility= 'visible';
            studentButton.style='display: block';
        });
      });
  </script>

  	<div class = "col-lg-8 col-md-8 col-sm-12 col-xs-12" id="loginBlock">
      <label class ="label" for="acctDropBtn" id="acctTypeLbl">Select your account type</label>
    <div class="dropdown">
      <button id="acctDropBtn" class="btn btn-primary btn-sm dropdown-toggle"
      data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      Choose the account type.
      </button>
      <div class="dropdown-menu" aria-labelledby="dropButton">
      <a class="dropdown-item" id="studentAcct" href="#">Student</a>
      <a class="dropdown-item" id="bAdminAcct" href="#">Business Administrator</a>
      <a class="dropdown-item" id="creatorAcct" href="#">Creator</a>
      </div> <!--  -->
    </div> <!-- Dropdown Menu -->

    <!-- Hidden Container -->
    <div class="hiddenContainer" id="StudentReg"
    <!--This is the Student ID input field-->
    <div class="container studentID" id="stdtIDInpt">
    <label class = "label" for="studentID">Student ID</label>
    <input type="text" class="form-control" id="studentID" name="studentID">
    </div> <!-- Student ID -->
    <!--This is the UserName input field-->
    <div class="container uName" id="uNameInpt">
    <label class = "label" for="uName">Username</label>
    <input type="text" class="form-control" id="uName" name="uName">
    </div> <!-- Username -->
    <!--This is the Password input field-->
    <div class="container password" id="pwInpt">
    <label class = "label" for="password">Password</label>
    <input type="password" class="form-control" id="password" name="password">
    </div> <!-- Password -->
    <!--This is the Confirm Password input field-->
    <div class="container cPassword" id="cpwInpt">
    <label class = "label" for="password">Confirm Password</label>
    <input type="password" class="form-control" id="cpassword" name="cPassword">
    </div> <!-- Confirm Password -->
    <!--This is the Email input field-->
    <div class="container email">
    <label class = "label" for="email">Email Address</label>
    <input type="email" class="form-control" id="email" name="email">
    </div> <!-- Email Address -->
    <!--This is the Confirm Email input field-->
    <div class="container cEmail">
    <label class = "label" for="email">Confirm Email Address</label>
    <input type="email" class="form-control" id="cEmail" name="cEmail">
    </div> <!-- Confirm Email Address -->
    <div class="container" id="stdtBtn">
    <button type="submit" id="stdtCbtn" class="btn btn-success btn-sm">Continue</button>
    </div> <!-- Student Continue Button -->
    </div> <!-- Hidden conatiner -->
  </div> <!-- Registration Block -->
